<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Genuary22 | 1 - Draw 10.000 of something</title>
	</head>

	<style>
		body {
			padding: 0;
			margin: 0;
			position: fixed;
			top: 0; left: 0; right: 0; bottom: 0;
			border: none;
			overflow: hidden;
		}
		.centered {
			margin: 0;
			position: fixed;
			transform: translate(-50%, -50%);
			left: 50%; top: 50%;
			text-align: center;
		}
		#artwork {
			max-width: 750px;
			width: 90%;
		}
		path {
			transform-origin: 50% 50%;
			transform-box: fill-box;
		}
		g:nth-child(2n) > path {
			transform: rotate(180deg);
		}
		g:nth-child(1) {
			display: none;
		}
	</style>

	<script>
		const cols= 100;
		const rows= 100;

		function gridElement( parentSelector ) {
			const parentEl = document.querySelector( parentSelector );
			const original = document.querySelector( `${parentSelector} > *` );
			for (let row = 0; row < rows; row++)
				for (let col = 0; col < cols; col++)
					parentEl.appendChild( createGridCopy( original, col, row ) );
		}

		function createGridCopy( original, col, row ) {
			const el = original.cloneNode(true);
			const px = col * 2.3;
			const py = row * 2.3;
			const c = px * py * .79;
			el.setAttributeNS( null, 'transform', `translate( ${px}, ${py} )` );
			el.setAttributeNS( null, 'fill', `hsl( ${c}, 90%, 60% )` );
			return el;
		}
	</script>

	<body>
		<svg id="artwork" class="centered" viewbox="0 0 200 200">
			<g>
				<path d="m 1 0 l 1 2 l -2 0 z" />
			</g>
		</svg>
		<script>gridElement( "#artwork" );</script>
	</body>
</html>
