	<style>
		body {
			padding: 0;
			margin: 0;
			position: fixed;
			top: 0; left: 0; right: 0; bottom: 0;
			border: none;
			overflow: hidden;
		}
		canvas {
			margin: 0;
			position: fixed;
			left: 50%; top: 50%;
			transform: translate( -50%, -50% );
		}
	</style>
	<body></body>
	<script>
		function setup() {
			createCanvas( 720, 720 );
			noLoop( );
			colorMode( HSL );
		}

		function draw() {
			strokeWeight( 10 );
			drawStrangeStar( width, height, [ 0, 80, 70, .3 ] );
		}

		function drawStrangeStar( totalWidth, totalHeight, color ) {
			for (let i = 0; i < 720; i++)
				for (let j = 0; j < 720; j++) {
					color[0] = ( i * j ) % 360;
					stroke( color );
					point( i, j );
				}
		}
	</script>
