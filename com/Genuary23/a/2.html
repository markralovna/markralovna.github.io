<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<title>Genuary23 | 2 - Made in 10 minutes</title>

		<script src="../p5.js"></script>
	</head>
	<style>
		body {
			padding: 0;
			margin: 0;
			position: fixed;
			top: 0; left: 0; right: 0; bottom: 0;
			border: none;
			overflow: hidden;
		}
	</style>
	<body></body>
	<script>
		const SIMETRIES = 6;
		const BG_COLOR = 7, MIN_CIRCLES = 8, MAX_CIRCLES = 32, FG_COLOR_SAT = 70, FG_COLOR_LIG = 60;

		const posX = window.innerWidth * .5, posY = window.innerHeight * .5;

		function setup( ) {
			createCanvas( posX * 2, posY * 2 );
			noLoop( );
			setStyle( );
		}

		function setStyle( ) {
			colorMode( HSL );
			strokeWeight( 6 );
		}

		function draw( ) {
			background( BG_COLOR );
			fill( BG_COLOR );
			translate( posX, posY );
			displayRandomSymmetricCircles( );
		}

		function displayRandomSymmetricCircles( ) {
			var n = random( MIN_CIRCLES, MAX_CIRCLES );
			for ( let i = 0; i < n; i ++ ) {
				var a = d( 8 ), b = d( 8 ), c = d( 3 );
				setRandomHueStroke( );
				r( ( ) => { circle( a, b, c ) } );
			}
		}

		function setRandomHueStroke( a ) {
			const hue = random( 0, 360 );
			stroke( hue, FG_COLOR_SAT, FG_COLOR_LIG );
		}

		function r( callback ) {
			const da = TAU / SIMETRIES;
			for ( let a = 0; a < TAU; a += da ) {
				push( );
				rotate( a );
				callback( );
				pop( );
			}
		}

		function d( value ) {
			return random( value ) * posX * .1;
		}
	</script>
</html>
