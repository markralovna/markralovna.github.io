<!DOCTYPE html>
<html lang="ca">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Pitia</title>
		<link rel="stylesheet" href="./style.css">
		<script src="./answers.js"></script>
		<script src="./script.js"></script>
	</head>
	<body>
		<img id="image" src="./animations/ball.svg" class="centered" alt="Click the magic ball" />
		<p id="answer" class="centered"></p>
		<div id="frame">
			<img class="corner r1 v-top h-left" src="./animations/corner.svg" />
			<img class="corner r2 v-top h-right" src="./animations/corner.svg" />
			<img class="corner r3 v-bottom h-right" src="./animations/corner.svg" />
			<img class="corner r4 v-bottom h-left" src="./animations/corner.svg" />
			<img class="edge r1 v-top h-center" src="./animations/edge.svg" />
			<img class="edge r2 v-center h-right" src="./animations/edge.svg" />
			<img class="edge r3 v-bottom h-center" src="./animations/edge.svg" />
			<img class="edge r4 v-center h-left" src="./animations/edge.svg" />
			<img class="icon r1 v-top h-center" src="./animations/moon.svg" />
			<img class="icon r3 v-bottom h-center" src="./animations/moon.svg" />
			<img class="icon r2 v-center h-left" src="./animations/star.svg" />
			<img class="icon r4 v-center h-right" src="./animations/star.svg" />
		</div>
	</body>
</html>
