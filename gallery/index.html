<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<title>Mar's Lab</title>
	</head>

	<style>
		@font-face {
			font-family: font;
			src: url(../recursos/fonts/Poiret_One/PoiretOne-Regular.ttf);
		}
		
		body {
			background-color: #1F1F1F;
			position: fixed;
			top: 0; left: 0; right: 0; bottom: 0;
			overflow: hidden;
		}
		h1, h2, h3, p, li, a {
			color: #F8F8F8;
			font-family: font, 'Raleway', 'Segoe UI Light', 'Segoe UI', Arial, Helvetica, sans-serif;
			font-size: 22pt;
		}
		ul {
			text-align: center;
			list-style-type: none;
			padding: 0;
		}
		ul>li {
			margin-top: 20px;
		}
		ul>li>a {
			text-decoration: none;
		}
		.centered {
			margin: 0;
			position: fixed;
			left: 50%; top: 50%;
			transform: translate(-50%, -50%);
		}
		#marc {
			height: 90vh;
		}
		#marc>path, #marc>rect {
			fill: none;
			stroke: #F8F8F8;
			stroke-width: 0.05px;
		}

		@media (max-width: 700px) {
			#marc { width: 90%;}
			#container { width: 90%; }
			ul>li>a { font-size: 18pt; }
			#marc>path, #marc>rect { stroke-width: 2px; }
		}

		@media (max-width: 400px) {
			#marc { display: none;}
		}
	</style>
	
	<style>
		#marc>path, #marc>rect {
			animation-name: animFrame;
			animation-duration: 3s;
		}
		#container {
			animation-name: animText;
			animation-duration: 5s;
		}
		ul>li>a {
			position: relative;
		}
		ul>li>a:hover::after {
			content: '';
			width: 100%;
			display: inline-block;
			border-bottom: 1px solid #F8F8F8;
			position: absolute;
			bottom: 0; left: 0;
			animation-name: animTextHover;
			animation-duration: 2s;
		}
		@keyframes animText {
			from { letter-spacing: 0.4em; }
			to   { letter-spacing: 0;     }
		}
		@keyframes animTextHover {
			from { width:  10%; left: 45%; }
			to   { width: 100%; left: 0;   }
		}
		@keyframes animFrame {
			from { clip-path: circle(29.3% at 50% 50%); }
			to   { clip-path: circle(70.7% at 50% 50%); }
		}
	</style>

	<body>

		<svg id="marc" class="centered" xmlns="http://www.w3.org/2000/svg" width="600" height="825" viewBox="0 0 32 40" >

			<!-- Diamants (superior i inferior) -->
			<path d="  m  15 1      l  1  -1     l  1  1     l -1  1     l -1 -1  " />
			<path d="  m  15 41     l  1  -1     l  1  1     l -1  1     l -1 -1  " />

			<!-- sldfjslkdfjslkdflskdfj -->
			<path d="  m  14 1      l  2   2     l  2 -2                          " />
			<path d="  m  14 41     l  2  -2     l  2  2                          " />
			<path d="  m  12 3      l  2   2     l  2 -2     l  2  2     l  2 -2  " />
			<path d="  m  12 39     l  2  -2     l  2  2     l  2 -2     l  2  2  " />

			<!-- Marcs (rectangles discontinus) -->
			<path d="  m  0  1      l  14  0     m  4   0    l  14 0     l  0  40     l -14 0     m -4 0     l -14 0     l  0 -40  " />
			<path d="  m  2  2      l  11  0     m  6   0    l  11 0     l  0  38     l -11 0     m -6 0     l -11 0     l  0 -38  " />
			<path d="  m  1  3      l  11  0     m  8   0    l  11 0     l  0  36     l -11 0     m -8 0     l -11 0     l  0 -36  " />
			<path d="  m  4 5       l  7  0      m  10  0    l  7 0      l  0  32     l -7 0     m -10 0     l -7  0     l  0 -32  " />

			<!-- Rectangles del marc interior -->
			<rect x="3"      y="4"      width="1"     height="1" />
			<rect x="28"     y="4"      width="1"     height="1" />
			<rect x="3"      y="37"     width="1"     height="1" />
			<rect x="28"     y="37"     width="1"     height="1" />
		</svg>

		<div id="container" class="centered">
			<ul>
				<li><a href="tree">Recycle</a></li>
				<li><a href="geo">Recursive Geometry</a></li>
				<li><a href="draw">Magic Drawing</a></li>
				<li><a href="metatron">Metatron's Cube</a></li>
				<li><a href="fract">Moving Fractals</a></li>
				<!-- <li><a href="poli">Platonic solids</a></li> -->

				<li><a href="arcade">Arcade</a></li>
				<li><a href="sine">Synesthesia</a></li>
			</ul>
		</div>
	</body>

</html>
