
<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<title>Mar's Lab</title>
	</head>

	<style>
		@font-face {
			font-family: font;
			src: url(../recursos/fonts/Poiret_One/PoiretOne-Regular.ttf);
		}
		
		body {
			background-color: #1F1F1F;
			position: fixed;
			top: 0; left: 0; right: 0; bottom: 0;
			overflow: hidden;
		}
		h1, h2, h3, p, li, a {
			color: #F8F8F8;
			font-family: font, 'Raleway', 'Segoe UI Light', 'Segoe UI', Arial, Helvetica, sans-serif;
			font-size: 22pt;
		}
		ul {
			text-align: center;
			list-style-type: none;
			padding: 0;
		}
		ul>li {
			margin-top: 20px;
		}
		ul>li>a {
			text-decoration: none;
		}
		.centered {
			margin: 0;
			position: fixed;
			left: 50%; top: 50%;
			transform: translate(-50%, -50%);
		}
		#marc {
			height: 90vh;
		}
		#marc > path, #marc > rect {
			fill: none;
			stroke: #F8F8F8;
			stroke-width: 0.05px;
		}

		@media (max-width: 700px) {
			#marc { width: 90%;}
			#container { width: 90%; }
			ul>li>a { font-size: 18pt; }
			#marc>path, #marc>rect { stroke-width: 2px; }
		}

		@media (max-width: 400px) {
			#marc { display: none;}
		}
	</style>
	
	<style>
		#marc {
			stroke-dasharray: 200;
			stroke-dashoffset: 200;
			animation-name: animFrame;
			animation-duration: 15s;
			animation-fill-mode: forwards;
		}
		#container {
			animation-name: animText;
			animation-duration: 5s;
		}
		ul>li>a {
			position: relative;
		}
		ul>li>a:hover::after {
			content: '';
			width: 100%;
			display: inline-block;
			border-bottom: 1px solid #F8F8F8;
			position: absolute;
			bottom: 0; left: 0;
			animation-name: animTextHover;
			animation-duration: 2s;
		}
		@keyframes animText {
			from { letter-spacing: 0.4em; }
			to   { letter-spacing: 0;     }
		}
		@keyframes animTextHover {
			from { width:  10%; left: 45%; }
			to   { width: 100%; left: 0;   }
		}
		@keyframes animFrame {
			to { stroke-dashoffset: 0; }
		}
	</style>

	<body>

		<svg id="marc" class="centered" xmlns="http://www.w3.org/2000/svg" width="600" height="825" viewBox="0 0 32 40" >
			<g id="marc-inner-stripes">
				<path d="  m  11  5     l -8  0      l  0  -1     l  1  0     l  0  34     l -1  0     l  0 -1     l  8  0  " />
				<path d="  m  21  37    l  8  0      l  0   1     l -1  0     l  0 -34     l  1  0     l  0  1     l -8  0  " />
			</g>
			<g id="marc-middle-stripes">
				<path d="  m  2  21     l  0 -19     l  11 0  " />
				<path d="  m  2  21     l  0  19     l  11 0  " />
				<path d="  m  30 21     l  0 -19     l -11 0  " />
				<path d="  m  30 21     l  0  19     l -11 0  " />
			</g>
			<g id="marc-outer-stripes">
				<path d="  m  16  3      l  2   2      l  2  -2      l  11  0      l  0   36     l -11  0      l -2  -2      l -4   4      l -14  0      l  0  -40      l  14  0     l  2   2  " />
				<path d="  m  16  39     l -2  -2      l -2   2      l -11  0      l  0  -36     l  11  0      l  2   2      l  4  -4      l  14  0      l  0   40     l -14  0      l -2  -2  " />
			</g>
			<g id="marc-diamonds">
				<path d="  m  15 1      l  1  -1     l  1  1     l -1  1     l -1 -1  " />
				<path d="  m  17 41     l -1   1     l -1 -1     l  1 -1     l  1  1  " />
			</g>
		</svg>

</html>
