
<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<title>Mar's Lab</title>
	</head>

	<style>
		@font-face {
			font-family: font;
			src: url(../recursos/fonts/Poiret_One/PoiretOne-Regular.ttf);
		}
		
		body {
			background-color: #1F1F1F;
			position: fixed;
			top: 0; left: 0; right: 0; bottom: 0;
			overflow: hidden;
		}
		h1, h2, h3, p, li, a {
			color: #F8F8F8;
			font-family: font, 'Raleway', 'Segoe UI Light', 'Segoe UI', Arial, Helvetica, sans-serif;
			font-size: 22pt;
		}
		ul {
			text-align: center;
			list-style-type: none;
			padding: 0;
		}
		ul>li {
			margin-top: 20px;
		}
		ul>li>a {
			text-decoration: none;
		}
		.centered {
			margin: 0;
			position: fixed;
			left: 50%; top: 50%;
			transform: translate(-50%, -50%);
		}
		#marc {
			height: 90vh;
		}
		#marc > path, #marc > rect, #marc > use {
			fill: none;
			stroke: #F8F8F8;
			stroke-width: 0.05px;
		}

		#marc > use.mirrorXY {
			transform-origin: 50% 50%;
			transform: rotate(180deg);
		}
		#marc > use.mirrorX {
			transform-origin: 50% 50%;
			transform: scale(-1,1);
		}
		#marc > use.mirrorY {
			transform-origin: 50% 50%;
			transform: scale(1,-1);
		}

		@media (max-width: 700px) {
			#marc { width: 90%;}
			#container { width: 90%; }
			ul>li>a { font-size: 18pt; }
			#marc>path, #marc>rect { stroke-width: 2px; }
		}

		@media (max-width: 400px) {
			#marc { display: none;}
		}
	</style>
	
	<style>
		#container {
			animation-name: animText;
			animation-duration: 5s;
		}
		ul>li>a {
			position: relative;
		}
		ul>li>a:hover::after {
			content: '';
			width: 100%;
			display: inline-block;
			border-bottom: 1px solid #F8F8F8;
			position: absolute;
			bottom: 0; left: 0;
			animation-name: animTextHover;
			animation-duration: 2s;
		}
		@keyframes animText {
			from { letter-spacing: 0.4em; }
			to   { letter-spacing: 0;     }
		}
		@keyframes animTextHover {
			from { width:  10%; left: 45%; }
			to   { width: 100%; left: 0;   }
		}
	</style>

	<body>

		<svg id="marc" class="centered" xmlns="http://www.w3.org/2000/svg" width="600" height="825" viewBox="0 0 32 42" >

				<path
					id="marc-inner-stripes"
					d="  m  11  5     l -8  0      l  0  -1     l  1  0     l  0  34     l -1  0     l  0 -1     l  8  0  "
					stroke-dashoffset="60"
					stroke-dasharray="60"
				>
					<animate id="aaa" attributeName="stroke-dashoffset" begin="0" from="60" to="0" dur="5s" fill="freeze" />
				</path>

				<path
					id="marc-middle-stripes"
					d="  m  2  21     l  0 -19     l  11 0  "
					stroke-dashoffset="30"
					stroke-dasharray="30"
				>
					<animate id="bbb" attributeName="stroke-dashoffset" begin="aaa.end" from="30" to="0" dur="3s" fill="freeze" />
				</path>

				<path
					id="marc-entrecreuades-stripes-inner"
					d="  m  16  3     l  2   2     l  2  -2     l  11  0     l  0   18  "
					stroke-dashoffset="50"
					stroke-dasharray="50"
				>
					<animate id="ccc" attributeName="stroke-dashoffset" begin="ddd.end" from="50" to="0" dur="4s" fill="freeze" />
				</path>

				<path
					id="marc-entrecreuades-stripes-outter"
					d="  m  16  3     l -2  -2     l -14   0     l 0   20  "
					stroke-dashoffset="50"
					stroke-dasharray="50"
				>
					<animate id="ccc" attributeName="stroke-dashoffset" begin="ddd.end" from="50" to="0" dur="4.5s" fill="freeze" />
				</path>

				<path
					id="marc-diamond"
					d="  m  15 1      l  1  -1     l  1  1     l -1  1     l -1 -1  "
					stroke-dashoffset="6"
					stroke-dasharray="6"
				>
					<animate id="ddd" attributeName="stroke-dashoffset" begin="bbb.end" from="6" to="0" dur="1s" fill="freeze" />
				</path>

				<use xlink:href="#marc-inner-stripes"                 class="mirrorXY" />
				<use xlink:href="#marc-middle-stripes"                class="mirrorX"  />
				<use xlink:href="#marc-middle-stripes"                class="mirrorXY" />
				<use xlink:href="#marc-middle-stripes"                class="mirrorY"  />
				<use xlink:href="#marc-entrecreuades-stripes-inner"   class="mirrorX"  />
				<use xlink:href="#marc-entrecreuades-stripes-inner"   class="mirrorY"  />
				<use xlink:href="#marc-entrecreuades-stripes-inner"   class="mirrorXY" />
				<use xlink:href="#marc-entrecreuades-stripes-outter"  class="mirrorX"  />
				<use xlink:href="#marc-entrecreuades-stripes-outter"  class="mirrorY"  />
				<use xlink:href="#marc-entrecreuades-stripes-outter"  class="mirrorXY" />
				<use xlink:href="#marc-diamond"                       class="mirrorXY" />
		</svg>

		<div id="container" class="centered">
			<ul>
				<li><a href="tree">Recycle</a></li>

				<li><a href="draw">Magic Drawing</a></li>
				<li><a href="metatron">Metatron's Cube</a></li>
				<li><a href="fract">Moving Fractals</a></li>

				<li><a href="arcade">Arcade</a></li>
				<li><a href="sine">Synesthesia</a></li>
			</ul>
		</div>
	</body>

</html>
