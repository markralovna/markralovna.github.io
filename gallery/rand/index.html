		<script src="./js/p5.js"></script>
		<script>
			function readParms( args ) {
				const values = { };
				const urlParams = new URLSearchParams( window.location.href );
				args.forEach( arg => {
					const v = urlParams.get( arg.key );
					values[arg.key] = v != null ? v : Math.random( ) * ( arg.max - arg.min ) + arg.min;
				});
				return values;
			}
		</script>
